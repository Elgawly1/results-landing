<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="con">
    <div class="sec-left">
      <h1>Your Result</h1>
      <div class="sercil">
        <h3>76</h3>
        <h5>of 100</h5>
      </div>
      <div class="sercil2">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="sec-right">
      <h1>Summary</h1>
      <div class="sec col1">
        <div>
          <img src="assets/images/icon-reaction.svg">
          <h4>Reaction</h4>
        </div>
        <div>
          <p>80  <span>/ 100</span></p>
        </div>
      </div>
      <div class="sec col2">
        <div>
          <img src="assets/images/icon-Memory.svg">
          <h4>Memory</h4>
        </div>
        <div>
          <p>92 <span>/ 100</span></p>
        </div>
      </div>
      <div class="sec col3">
        <div>
          <img src="assets/images/icon-Verbal.svg">
          <h4>Verbal</h4>
        </div>
        <div>
          <p>61  <span>/ 100</span></p>
        </div>
      </div>
      <div class="sec col4">
        <div>
          <img src="assets/images/icon-visual.svg">
          <h4>Visual</h4>
        </div>
        <div>
          <p>72 <span>/ 100</span></p>
        </div>
      </div>
      <button>Continue</button>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elgawly</a>.
  </div>
</body>
</html>
